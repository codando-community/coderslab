<div class="cdl-container">
  <header>
    <div>
      <h1>José Bezerra</h1>
    </div>

    <nav>
      <ul class="tabs">
        <li>
          <button
            class="button-nav"
            (click)="filter('all')"
            [class.active]="typeFilter == 'all'"
          >
            Todos
          </button>
        </li>
        <li>
          <button
            class="button-nav"
            (click)="filter('concluded')"
            [class.active]="typeFilter == 'concluded'"
          >
            Concluídos
          </button>
        </li>
        <li>
          <button
            class="button-nav"
            (click)="filter('inProgress')"
            [class.active]="typeFilter == 'inProgress'"
          >
            Em progresso
          </button>
        </li>
      </ul>
    </nav>
    <input
      type="text"
      name=""
      id=""
      placeholder="Pesquisar por roadmap"
      class="searchbar searchbar-light"
    />
  </header>

  <main>
    <ul class="accordion-area">
      <li *ngFor="let roadmap of roadmap_list, let i = index">
        <app-accordion [data]="roadmap" [index]="i+1"></app-accordion>
      </li>
    </ul>
    <div class="chart-area">
      <h4>Gráfico de Burn Down</h4>
      <p>
        Acompanhe o seu progresso visualizando o status das atividades e prazos
        de todo o seu roadmap
      </p>

      <div>
          <app-line-chart [graphList]="graphList"></app-line-chart>
      </div>
    </div>
  </main>
</div>
