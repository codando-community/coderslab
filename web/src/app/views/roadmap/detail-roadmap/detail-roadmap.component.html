<div [@fadeIn] class="cdl-container">
  <header>
    <div>
      <h1>{{ roadmap && roadmap.name }}</h1>
    </div>

    <nav>
      <ul class="tabs">
        <li>
          <button class="button-nav" (click)="filter('all')" [class.active]="typeFilter == 'all'">
            Todos
          </button>
        </li>
        <li>
          <button class="button-nav" (click)="filter('done')" [class.active]="typeFilter == 'done'">
            Concluídos
          </button>
        </li>
        <li>
          <button class="button-nav" (click)="filter('inProgress')" [class.active]="typeFilter == 'inProgress'">
            Em progresso
          </button>
        </li>
      </ul>
    </nav>
    <input type="text" name="" id="" placeholder="Pesquisar por roadmap" class="searchbar searchbar-light" />
  </header>

  <main>
    <ul class="accordion-area">
      <li *ngFor="let content of filteredContentList; let i = index">
        <app-accordion [data]="content" [index]="getContentNumber(content)"></app-accordion>

        <div class="challenge" *ngIf="content.challenge[0]">
          <app-accordion *ngFor="let challenge of content.challenge" [data]="challenge" [isChallenge]="true"></app-accordion>
        </div>
      </li>
    </ul>
    <!-- <div class="chart-area">
      <h4>Gráfico de Burn Down</h4>
      <p>
        Acompanhe o seu progresso visualizando o status das atividades e prazos
        de todo o seu roadmap
      </p>

      <div>
        <app-line-chart [graphList]="graphData"></app-line-chart>
      </div>
    </div> -->
  </main>
</div>
