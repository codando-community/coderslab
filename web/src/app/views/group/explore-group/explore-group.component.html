<main class="cdl-container">
  <div class="body">
    <a routerLink="./../.."
      ><button id="logo">
        <img
          src="../../../../assets/icons/vulcano_logo.svg"
          alt=""
          srcset=""
        /></button
    ></a>

    <div class="cont">
      <div class="row">
        <div class="col center">
          <img
            class=""
            src="../../../../assets/icons/slogan.svg"
            alt="May the community be with you"
            srcset=""
          />
        </div>
      </div>

      <form class="mainPage" [formGroup]="exploreForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-11">
            <input
              class="input-dark input"
              type="email"
              placeholder="Pesquisar por um assunto"
              formControlName="subjectSearch"
            />
          </div>
          <div class="col-1">
            <button (click)="setShowInput()" class="button-square">
              <img src="../../../../assets/icons/filter.svg" />
            </button>
          </div>
        </div>
        <div class="row" *ngIf="showInput">
          <div class="col-3">
            <select
              id="objective"
              name="objective"
              class="input-dark input"
              formControlName="objective"
            >
              <option
                *ngFor="let objective of objective_list"
                value="{{ objective.name }}"
              >
                {{ objective.name }}
              </option>
            </select>
          </div>
          <div class="col-3">
            <select
              id="category"
              name="category"
              class="input-dark input"
              formControlName="category"
            >
              <option
                *ngFor="let category of category_listMok"
                value="{{ category.name }}"
              >
                {{ category.name }}
              </option>
            </select>
          </div>

          <div class="col-3">
            <input
              class="input-dark input"
              type="date"
              placeholder="dd/mm/yyyy"
              name="date"
              id="date"
              formControlName="date"
            />
          </div>

          <div class="col-2">
            <button id="order-alphabetic" class="input-dark input">
              A - Z
            </button>
          </div>
          <div class="col-1">
            <button type="submit" class="button-square">
              <img
                src="../../../../assets/icons/magnifying-glass.svg"
                srcset=""
              />
            </button>
          </div>
        </div>
      </form>
      <ul class="card-list">
        <li *ngFor="let group of user.group_list">
          <app-card [data]="group"></app-card>
        </li>
      </ul>
    </div>
    <ul class="button-list">
      <li>
        <a routerLink="./"
          ><button>
            <img src="../../../../assets/icons/key.svg" /></button
        ></a>
      </li>
      <li>
        <a routerLink="./.."
          ><button>
            <img src="../../../../assets/icons/earth.svg" /></button
        ></a>
      </li>
    </ul>
  </div>
</main>
