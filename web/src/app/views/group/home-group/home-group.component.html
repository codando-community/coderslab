<app-detail-group *ngIf="queryParams.id; else showHome"></app-detail-group>

<ng-template #showHome>

    <div>
      <h1>Jos√© Bezerra</h1>
      <button>Novo Grupo</button>
    </div>
    <ul>
      <li><button>Todos</button></li>
      <li><button>Meus Grupos</button></li>
