<div
  class="main-without-navbar"
  *ngIf="router.url === '/login' || router.url === '/groups/explore'"
>
  <router-outlet></router-outlet>
</div>

<main *ngIf="router.url !== '/login' && router.url !== '/groups/explore'">
  <div class="navbar-area">
    <app-navbar></app-navbar>
  </div>

  <div class="router-outlet-area">
    <router-outlet></router-outlet>
  </div>
</main>
