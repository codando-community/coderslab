<div class="wrapper">
  <div class="search-input">
    <input
      type="text"
      placeholder="Objetivo"
      class="{{ theme }}"
      (input)="filterList($event)"
    />
    <div class="autocom-box">
      <ul>
        <li *ngFor="let item of interestListFilter">
          <button class="{{ item.name }}" (click)="addInterest($event)">
            {{ item.name }}
          </button>
        </li>
      </ul>
      <div id="interest-list">
        <p class="interest" *ngFor="let item of interestList">
          {{ item.name }}
          <button class="{{ item.name }}" (click)="removeInterest($event)">
            x
          </button>
        </p>
      </div>
    </div>
    <div class="icon"><i class="fas fa-search"></i></div>
  </div>
</div>
