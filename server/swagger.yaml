openapi: 3.0.0
info:
  description: |
    Documentation
  version: '1.0'
  title: 'Coderslab'
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: Codando Community
    email: codando.community@gmail.com
    url: https://github.com/codando-community/
#  license:
#    name: Apache 2.0
#    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: Group
    description: Microsserviço de grupo no Coderslab
  - name: Interest
    description: Microsserviço de interesse no Coderslab
  - name: Roadmap
    description: Microsserviço de roadmap no Coderslab
  - name: Schedule
    description: Microsserviço de agendamento no Coderslab
  - name: Subject
    description: Microsserviço de assunto no Coderslab
  - name: UnionUserGroup
    description: Microsserviço da união entre usuário e grupo no Coderslab
  - name: User
    description: Microsserviço de usuário no Coderslab
paths:
  # Group
  /group/create:
    post:
      tags: 
        - Group
      summary: Criação de um novo grupo
      description: Cria um novo grupo de estudos de um determinado assunto e nível.
      operationId: group_create
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group_read_create.Response'
        '400':
          description: Bad Request
        '406':
          description: Not Acceptable
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/group.Request'
        required: true
  /group/read/search:
    post:
      tags: 
        - Group
      summary: Busca uma lista de grupos com base em um filtro
      description: Realiza a busca de todos os grupos correspondentes a um filtro passadado.
      operationId: group_search
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group_read_all.Response'
        '400':
          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/unionUserGroup_search.Request'
        required: true
  /group/read/byId/{id}:
    get:
      summary: Busca um grupo com base em um ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID do grupo gerado pelo MongoDB
          schema:
            type: string
            format: ObjectId
            minimum: 1
      tags:
        - Group
      description: Busca por um grupo já resgistrado na plataforma com base em seu ID gerado pelo MongoDB.
      operationId: group_byId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group_read.Response'
        '400':
          description: Bad Request
        '404':
          description: Not Found
  /group/read/byToken/{token}:
    get:
      summary: Busca um grupo com base em um token
      parameters:
        - name: token
          in: path
          required: true
          description: Token do grupo gerado
          schema:
            type: string
            minimum: 1
      tags:
        - Group
      description: Busca por um grupo já resgistrado na plataforma com base em seu token.
      operationId: group_byToken
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group_read.Response'
        '400':
          description: Bad Request
        '404':
          description: Not Found
  /group/read/byOwner/{idUser}:
    get:
      tags:
        - Group
      summary: Busca uma lista de grupos com base em seu dono
      parameters:
        - name: idUser
          in: path
          required: true
          description: ID do usuário dono dos grupos gerado pelo MongoDB
          schema:
            type: string
            minimum: 1
      description: Busca todos os grupos da plataforma dos quais o usuário informado é donoe retorna uma lista deles ordenada pelo nome em ordem alfabética. Sem a quantidade de integrantes desse grupo.
      operationId: group_byGroup
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group_read_all.Response'
        '400':
          description: Bad Request
  /group/read/all:
    get:
      tags:
        - Group
      summary: Busca uma lista de grupos
      description: Busca todos os grupos já registrados na plataforma e retorna uma lista deles ordenada pelo nome em ordem alfabética.
      operationId: group_all
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group_read_all.Response'
        '400':
          description: Bad Request
  /group/update/{id}/{idUser}:
    put:
      tags:
        - Group
      summary: Atualiza um grupo com base em um ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID do grupo gerado pelo MongoDB
          schema:
            type: string
            format: ObjectId
            minimum: 1
        - name: idUser
          in: path
          required: true
          description: ID do usuário dono do grupo gerado pelo MongoDB que está tentando atualiza-lo
          schema:
            type: string
            format: ObjectId
            minimum: 1
      description: Atualiza os dados de um grupo com base em seu ID e o ID do usuário dono do grupo gerados pelo MongoDB. Sem a quantidade de integrantes desse grupo.
      operationId: group_update
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group_read.Response'
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '406':
          description: Not Acceptable
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/group.Request'
        required: true
  /group/delete/{id}/{idUser}:
    delete:
      tags:
        - Group
      summary: Deleta um grupo com base em um ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID do grupo gerado pelo MongoDB
          schema:
            type: string
            format: ObjectId
            minimum: 1
        - name: idUser
          in: path
          required: true
          description: ID do usuário dono do grupo gerado pelo MongoDB que está tentando atualiza-lo
          schema:
            type: string
            format: ObjectId
            minimum: 1
      description: Deleta o registro do grupo na aplicação não sendo mais possível acessa-lo após o processo.
      operationId: group_delete
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
        '404':
          description: Not Found
  
  # Interest
  /interest/create:
    post:
      tags: 
        - Interest
      summary: Cria de um novo interesse
      description: Cria um novo interesse.
      operationId: interest_create
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '406':
          description: Not Acceptable
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/interest.Request'
        required: true
  /interest/read/byId/{id}:
    get:
      summary: Busca um interesse com base em um ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID do interesse gerado pelo MongoDB
          schema:
            type: string
            format: ObjectId
            minimum: 1
      tags:
        - Interest
      description: Busca por um interesse já resgistrado na plataforma com base em seu ID gerado pelo MongoDB.
      operationId: interest_byId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/interest_read.Response'
        '400':
          description: Bad Request
        '404':
          description: Not Found
  /interest/read/all:
    get:
      tags:
        - Interest
      summary: Busca uma lista de interesses
      description: Busca todos os interesse já registrados e retorna uma lista deles ordenada pelo assunto em ordem alfabética.
      operationId: interest_all
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/interest_read_all.Response'
        '400':
          description: Bad Request
  /interest/update/{id}:
    put:
      tags:
        - Interest
      summary: Atualiza um interesse com base em um ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID do interesse gerado pelo MongoDB
          schema:
            type: string
            format: ObjectId
            minimum: 1
      description: Atualiza o nível de um interesse com base em seu ID gerado pelo MongoDB.
      operationId: interest_update
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/interest_read.Response'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '406':
          description: Not Acceptable
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/interest.Request'
        required: true
  /interest/delete/{id}:
    delete:
      tags:
        - Interest
      summary: Deleta um interesse com base em um ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID do interesse gerado pelo MongoDB
          schema:
            type: string
            format: ObjectId
            minimum: 1
      description: Deleta o registro do interesse na aplicação não sendo mais possível acessa-lo após o processo.
      operationId: interest_delete
      responses:
        '204':
          description: No Content
        '400':
          description: Bad request
        '404':
            description: Not Found
  
