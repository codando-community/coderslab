  /roadmap/update/custom/{id}:
    put:
      tags:
        - Roadmap
      summary: Transforma o roadmap padrão em customizado
      operationId: TurnDefaultRoadmapIntoCustomizedRoadmap
      description: Transforma o roadmap padrão em customizado
